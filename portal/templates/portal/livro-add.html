{% extends 'base.html' %}

{% block content %}
    <div class="head">
        <h4>ADICIONAR LIVRO</h4>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'livro_add' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'livros' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock content %}
