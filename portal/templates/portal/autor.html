{% extends 'base.html' %}

{% block content %}
    <div class="header">
        <h1><i class="fas fa-user-edit"></i> AUTORES </h1>
    </div>


    <div class="card">
        <div class="card-body">

            <a class="btn btn-success" href="{% url 'autor_add' %}">Adicionar</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for autor in autores %}
                        <tr>
                            <td>{{ autor.nome }}</td>
                            <td>{{ autor.email }}</td>
                            <td>{{ autor.data_nascimento |date:"d/m/Y"}}</td>
                            <td>
                                <a class="btn btn-warning" href="{% url 'autor_edit' autor.id %}">Editar</a>
                                <a class="btn btn-danger" href="{% url 'autor_delete' autor.id %}" 
                                onclick="return confirm('Tem certeza de que deseja deletar?')">Excluir</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    

    <div class="botao-voltar">
        <a href="{% url 'home' %}">Voltar</a>
    </div>


{% endblock content %}
